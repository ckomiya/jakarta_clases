<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html">
  <h:head>
    <title>Información del Empleado</title>
  </h:head>
  <h:body>
    <h3>Ingreso de Datos del Empleado (Página 3 de 4)</h3>
    <h:form>
      <h:panelGrid columns="2">
        <h:outputLabel for="telefonoCasa" value="Teléfono de casa: "/>
        <h:inputText id="telefonoCasa" value="${empleado.telefonoCasa}"/>
        <h:outputLabel for="telefonoTrabajo" value="Teléfono de Trabajo: "/>
        <h:inputText id="telefonoTrabajo" value="${empleado.telefonoTrabajo}"/>
        <h:outputLabel for="telefonoCelular" value="Número de Celular: "/>
        <h:inputText id="telefonoCelular" value="${empleado.telefonoCelular}"/>
        <h:commandButton value="Anterior" action="empleadoinfo-page2"/>
        <h:commandButton value="Next" action="empleadoinfo-page4"/>
      </h:panelGrid>
    </h:form>
  </h:body>
</html>
