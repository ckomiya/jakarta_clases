<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="jakarta.faces.html"
	xmlns:ui="jakarta.faces.facelets" xmlns:f="jakarta.faces.core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Lista de Películas</title>
	<link
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
		rel="stylesheet" />
</h:head>
<h:body>

 <h:messages globalOnly="true" styleClass="alert alert-info" showSummary="false" showDetail="true" />

  
  
	<div class="container mt-5">
		<h1 class="text-center">Lista de Peliculas</h1>
		<h:form>
			<!-- Mensaje de alerta si no hay clientes -->
			<h:panelGroup rendered="#{empty peliculaController.peliculas}">
				<div class="alert alert-warning" role="alert">No hay películas
					disponibles para votar</div>
			</h:panelGroup>

			<!-- Tabla de clientes -->
			<div class="table-responsive"
				rendered="#{not empty peliculaController.peliculas}">
				<table class="table table-striped">
					<thead>
						<tr>
							<th>Título</th>
							<th>Director</th>
							<th>Nro de Votos</th>
							<th>Acciones</th>
						</tr>
					</thead>
					<tbody>
						<ui:repeat value="#{peliculaController.peliculas}" var="pelicula">
							<tr>
								<td>#{pelicula.titulo}</td>
								<td>#{pelicula.director}</td>
								<td>#{pelicula.votos}</td>
								<td><h:commandButton value="Votar"
										action="#{peliculaController.votar}">
										<f:param name="peliculaId" value="#{pelicula.id}" />
									</h:commandButton></td>
							</tr>
						</ui:repeat>

					</tbody>
				</table>
			</div>


			<div class="d-inline-block mr-3">
				<h:commandButton action="#{peliculaController.nuevaPelicula}"
					value="Nueva Película" styleClass="btn btn-success" />
			</div>

			<div class="d-inline-block mr-3">
				<h:commandButton action="#{peliculaController.verPeliculaMasVotada}"
					value="Ver Película más votada" styleClass="btn btn-success" />
			</div>

			<div class="d-inline-block">
				<h:commandButton action="#{peliculaController.buscarPeliculas}"
					value="Buscar Películas" styleClass="btn btn-success" />
			</div>


			<div class="d-inline-block">
				<h:commandButton action="#{peliculaController.reiniciarVotos}"
					value="Reiniciar Votos" styleClass="btn btn-success" />
			</div>







		</h:form>
	</div>
</h:body>
</html>
