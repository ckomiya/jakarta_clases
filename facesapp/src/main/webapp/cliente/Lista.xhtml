<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="jakarta.faces.html"
	xmlns:f="jakarta.faces.core" xmlns:ui="jakarta.faces.facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Lista de Clientes</title>
	<link
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
		rel="stylesheet" />
</h:head>
<h:body>
<h:messages globalOnly="true" styleClass="alert alert-info" showSummary="false" showDetail="true" />


	<div class="container mt-5">
		<h1 class="text-center">Lista de Clientes</h1>
		<h:form>

			<div class="table-responsive"
				rendered="#{not empty clienteController.clientes}">
				<table class="table table-striped">
					<thead>
						<tr>
							<th>Nombre</th>
							<th>Apellido</th>
							<th>Correo Electr√≥nico</th>
							<th>Acciones</th>
						</tr>
					</thead>
					<tbody>
						<ui:repeat value="#{clienteController.clientes}" var="cliente">
							<tr>
								<td>#{cliente.nombre}</td>
								<td>#{cliente.apellido}</td>
								<td>#{cliente.email}</td>
								
								   <td>
                						<h:commandLink value="Editar" action="#{clienteController.editarCliente}">
                    						<f:param name="clienteId" value="#{cliente.clienteId}" />
                						</h:commandLink>
            						</td>
            
							</tr>
						</ui:repeat>
					</tbody>
				</table>
			</div>
			<div class="text-center mt-3">
				<h:commandButton action="#{clienteController.nuevoCliente}"
					value="Nuevo Cliente" styleClass="btn btn-success" />
			</div>
		</h:form>
	</div>
</h:body>
</html>
