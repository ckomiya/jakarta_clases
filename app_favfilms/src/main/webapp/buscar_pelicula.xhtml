<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="jakarta.faces.html"
	xmlns:ui="jakarta.faces.facelets" xmlns:f="jakarta.faces.core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Buscar Películas</title>
	<link
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
		rel="stylesheet" />
</h:head>
<h:body>
	<div class="container mt-5">
		<h1 class="text-center">Buscar Peliculas</h1>
		<h:form>
		
		
		<div class="mb-3">
          <h:outputText value="Título:" />
          <h:inputText id="titulo" value="#{peliculaController.pelicula.titulo}" required="true" class="form-control" />
         <h:commandButton action="#{peliculaController.buscar}"
					value="Buscar" styleClass="btn btn-success" />
        </div>

			
			<div class="table-responsive"
				rendered="#{not empty peliculaController.peliculasEncontradas}">
				<table class="table table-striped">
					<thead>
						<tr>
							<th>Título</th>
							<th>Director</th>
							<th>Nro de Votos</th>
						
						</tr>
					</thead>
					<tbody>
						<ui:repeat value="#{peliculaController.peliculasEncontradas}" var="p">
							<tr>
								<td>#{p.titulo}</td>
								<td>#{p.director}</td>
								<td>#{p.votos}</td>
							</tr>
						</ui:repeat>

					</tbody>
				</table>
			</div>

			<div class="text-center mt-3">
				<h:commandButton action="#{peliculaController.listarPeliculas}"
					value="Volver" styleClass="btn btn-success" />
					
					
					
					
			</div>
			
		
			
			
			
			
		</h:form>
	</div>
</h:body>
</html>
