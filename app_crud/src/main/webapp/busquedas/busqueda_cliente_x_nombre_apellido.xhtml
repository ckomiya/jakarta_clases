<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core">
  <h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Buscar Cliente Por Tipo</title>
    <h:outputStylesheet name="css/jsfcrud.css" />
  </h:head>
  <body>
    
    <h1>Buscar Cliente Por Tipo</h1>
    <h:form>
      <h:panelGrid columns="2">
        <h:outputText value="Nombre:"/>
        <h:inputText id="nombre" value="#{busquedaClienteController.clienteFilter.nombre}" title="Nombre"/>
        <h:outputText value="Apellido:"/>
        <h:inputText id="apellido" value="#{busquedaClienteController.clienteFilter.apellido}" title="Apellido"/>
        
         <h:commandButton action="#{busquedaClienteController.buscarClientePorNombreyApellido}" value="Buscar"/>

      </h:panelGrid>
    </h:form>
    
    
    <h:outputText escape="false" value="(No se encontraron clientes)" rendered="#{empty busquedaClienteController.clientes}" />
      <h:panelGroup rendered="#{not empty busquedaClienteController.clientes}">
        <h:dataTable value="#{busquedaClienteController.clientes}" var="cliente" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
          <h:column>
            <f:facet name="header">
              <h:outputText value="Nombre"/>
            </f:facet>
            <h:outputText value="#{cliente.nombre}"/>
          </h:column>
          <h:column>
            <f:facet name="header">
              <h:outputText value="Apellido"/>
            </f:facet>
            <h:outputText value="#{cliente.apellido}"/>
          </h:column>
          <h:column>
            <f:facet name="header">
              <h:outputText value="Correo ElectrÃ³nico"/>
            </f:facet>
            <h:outputText value="#{cliente.email}"/>
          </h:column>
          <h:column>
            <f:facet name="header">
              <h:outputText value="Tipo de Cliente"/>
            </f:facet>
            <h:outputText value="#{cliente.tipoCliente.descripcion}"/>
          </h:column>
          </h:dataTable>
      </h:panelGroup>
    
    
  </body>
</html>
