<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core">
  <h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Lista de Clientes</title>
   <h:outputStylesheet name="css/jsfcrud.css" />
    
  </h:head>
  <body>
    <h:panelGroup id="messagePanel" layout="block">
      <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
    </h:panelGroup>
    <h1>Lista de Clientes</h1>
    <h:form styleClass="jsfcrud_list_form">
      <h:outputText escape="false" value="(No se encontraron clientes)" rendered="#{empty clienteController.clientes}" />
      <h:panelGroup rendered="#{not empty clienteController.clientes}">
        <h:dataTable value="#{clienteController.clientes}" var="cliente" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
          <h:column>
            <f:facet name="header">
              <h:outputText value="Nombre"/>
            </f:facet>
            <h:outputText value="#{cliente.nombre}"/>
          </h:column>
          <h:column>
            <f:facet name="header">
              <h:outputText value="Apellido"/>
            </f:facet>
            <h:outputText value="#{cliente.apellido}"/>
          </h:column>
          <h:column>
            <f:facet name="header">
              <h:outputText value="Correo ElectrÃ³nico"/>
            </f:facet>
            <h:outputText value="#{cliente.email}"/>
          </h:column>
          <h:column>
            <f:facet name="header">
              <h:outputText escape="false" value="&nbsp;"/>
            </f:facet>
            <h:commandLink value="Ver" action="#{clienteController.verDetalleCliente}"/>
            <h:outputText value=" "/>
            <h:commandLink value="Editar" action="#{clienteController.editarCliente}"/>
            <h:outputText value=" "/>
            <h:commandLink value="Eliminar" action="#{clienteController.eliminarCliente}"/>
          </h:column>
        </h:dataTable>
      </h:panelGroup>
      <br/>
      <h:commandButton action="#{clienteController.nuevoCliente}" value="Nuevo Cliente"/>
    </h:form>
  </body>
</html>
