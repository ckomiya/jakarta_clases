<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="jakarta.faces.html"
	xmlns:ui="jakarta.faces.facelets" xmlns:f="jakarta.faces.core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Lista de Empleados</title>
	<link
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
		rel="stylesheet" />
</h:head>
<h:body>

 <h:messages globalOnly="true" styleClass="alert alert-info" showSummary="false" showDetail="true" />

  
  
	<div class="container mt-5">
		<h1 class="text-center">Lista de Empleados</h1>
		<h:form>
		
			<!-- Tabla de empleados -->
			<div class="table-responsive"
				rendered="#{not empty empleadoController.empleados}">
				<table class="table table-striped">
					<thead>
						<tr>
							<th>Nombre Completo</th>
							<th>Departamento</th>
						</tr>
					</thead>
					<tbody>
						<ui:repeat value="#{empleadoController.empleados}" var="emp">
							<tr>
								<td>#{emp.nombreCompleto}</td>
								<td>#{emp.departamento}</td>
							</tr>
						</ui:repeat>

					</tbody>
				</table>
			</div>


			<div class="d-inline-block mr-3">
				<h:commandButton action="#{empleadoController.nuevoEmpleado}"
					value="Agregar Empleado" styleClass="btn btn-success" />
			</div>


		</h:form>
	</div>
</h:body>
</html>
