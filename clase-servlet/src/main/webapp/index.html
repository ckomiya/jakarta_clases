<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Motores de búsqueda</title>
</head>
<body>
<form method="post" action="redireccionrespuestaservlet">
    <p>Por favor, indique su motor de búsqueda favorito.</p>
    <table>
        <tr>
            <td><input type="radio" name="searchEngine" value="http://www.google.com"/>Google</td>
        </tr>
        <tr>
            <td><input type="radio" name="searchEngine" value="http://www.bing.com"/>Bing</td>
        </tr>
        <tr>
            <td><input type="radio" name="searchEngine" value="http://www.yahoo.com"/>Yahoo!</td>
        </tr>
        <tr>
            <td><input type="submit" value="Enviar" /></td>
        </tr>
    </table>
</form>

   
</body>
</html>
