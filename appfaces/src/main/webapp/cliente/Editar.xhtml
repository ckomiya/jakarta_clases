<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core">
  <h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Editar Cliente</title>

    <!-- Incluir Bootstrap desde CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"/>
  </h:head>
  <body>
    <div class="container mt-4">
      <h1 class="mb-3">Nuevo Cliente</h1>
      <h:form>
        <div class="mb-3">
          <h:outputText value="Nombre:" />
          <h:inputText id="nombre" value="#{clienteController.cliente.nombre}" required="true" class="form-control" />
        </div>
        <div class="mb-3">
          <h:outputText value="Apellido:" />
          <h:inputText id="apellido" value="#{clienteController.cliente.apellido}" required="true" class="form-control" />
        </div>
        <div class="mb-3">
          <h:outputText value="Email:" />
          <h:inputText id="email" value="#{clienteController.cliente.email}" required="true" class="form-control" />
        </div>
        <div>
          <h:commandButton action="#{clienteController.actualizarCliente}" value="Guardar" class="btn btn-primary" />
          <h:commandButton action="#{clienteController.listarClientes}" value="Cancelar" immediate="true" class="btn btn-secondary" />
        </div>
      </h:form>
    </div>

    <!-- Incluir JS de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
