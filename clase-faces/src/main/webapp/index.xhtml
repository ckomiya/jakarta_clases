<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core">
  <h:head>
    <title>Ingresos los datos del cliente</title>
  </h:head>
  <h:body>
    <h:outputStylesheet library="css" name="styles.css"/>
    <h:form id="clienteForm">
      <h:messages styleClass="errorMsg"/>
      <h:panelGrid columns="2" columnClasses="rightAlign,leftAlign">
        <h:outputLabel for="nombre" value="Nombre: "/>
        <h:inputText id="nombre"
                     label="Nombre"
                     value="#{cliente.nombre}"
                     required="true"
                     validator="#{alfaValidator.validarAlfabetico}">>
          <f:validateLength minimum="2" maximum="30"/>
        </h:inputText>
        
        <h:outputLabel for="apellido" value="Apellido: "/>
        <h:inputText id="apellido"
                     label="Apellido"
                     value="#{cliente.apellido}"
                     required="true"
                     validator="#{alfaValidator.validarAlfabetico}">>
          <f:validateLength minimum="2" maximum="30"/>
        </h:inputText>
        
        <h:outputLabel for="email" value="Email: "/>
        <h:inputText id="email"
                     label="Email"
                     value="#{cliente.email}">
          <f:validateLength minimum="3" maximum="30"/>
          <f:validator validatorId="emailValidator" />
        </h:inputText>
        
        <h:panelGroup></h:panelGroup>
        <h:commandButton action="#{clienteController.guardarCliente()}" value="Guardar"/>
      </h:panelGrid>
    </h:form>
  </h:body>
</html>
