<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html">
    <h:head>
        <title>Información del cliente</title>
    </h:head>
    <h:body>
        <h:panelGrid columns="2">
            <h:outputLabel for="nombre" value="Nombre: "/>
            <h:outputText id="nombre" value="#{clientePremium.nombre}"/>
            <h:outputLabel for="apellido" value="Apellido: "/>
            <h:outputText id="apellido" value="#{clientePremium.apellido}"/>
            <h:outputLabel for="codigoDescuento" value="Código de Descuento: "/>
            <h:outputText id="codigoDescuento"
                          value="#{clientePremium.codigoDescuento}"/>
        </h:panelGrid>
    </h:body>
</html>
