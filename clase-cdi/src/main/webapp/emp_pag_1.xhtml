<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html">
    <h:head>
        <h:title>Información del Empleado</h:title>
    </h:head>
    <h:body>
        <h3>Ingrese la información del empleado (Página 1 de 3)</h3>
        <h:form>
            <h:panelGrid columns="2">
                <h:outputLabel for="nombre" value="Nomnbre: "/>
                <h:inputText id="nombre" value="#{empleado.nombre}"/>
                <h:outputLabel for="apellidoPaterno" value="Apellido Paterno: "/>
                <h:inputText id="apellidoPaterno" value="#{empleado.apellidoPaterno}"/>
                <h:outputLabel for="apellidoMaterno" value="Apellido Materno: "/>
                <h:inputText id="apellidoMaterno" value="#{empleado.apellidoMaterno}"/>
                <h:panelGroup/>
                <h:commandButton value="Siguiente"
                                 action="#{empleadoInfoController.navegarAPagina2}"/>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
