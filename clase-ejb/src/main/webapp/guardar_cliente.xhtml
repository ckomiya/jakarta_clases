<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Guardar Cliente</title>
  </head>
  <body>
    <h:form>
      <h:messages/>
      <table cellpadding="0" cellspacing="0" border="0">
        <tr>
          <td align="right">Nombre:</td>
          <td align="left"><h:inputText label="Nombre"
                                        value="#{clienteController.nombre}" required="true">
              <f:validateLength minimum="2" maximum="30"></f:validateLength>
            </h:inputText></td>
        </tr>
        <tr>
          <td align="right">Apellido:</td>
          <td align="left"><h:inputText label="Apellido"
                                        value="#{clienteController.apellido}" required="true">
              <f:validateLength minimum="2" maximum="30"></f:validateLength>
            </h:inputText></td>
        </tr>
        <tr>
          <td align="right">Correo Electrónico:</td>
          <td align="left"><h:inputText label="Correo Electrónico"
                                        value="#{clienteController.email}">
              <f:validateLength minimum="2" maximum="30"></f:validateLength>
            </h:inputText></td>
        </tr>
        <tr>
          <td></td>
          <td align="left"><h:commandButton
                action="#{clienteController.guardarCliente}" value="Guardar"></h:commandButton>
          </td>
        </tr>
      </table>
    </h:form>
  </body>
</html>
